name: Build plugin

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -U -B clean package -pl api,core,velocity,bungeecord -am

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugins
          path: "**/target/*.jar"